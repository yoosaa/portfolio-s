<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>404</title>
    <script>
        let segmentCount = 1;
        let locate = window.location;
        let port = locate.port ? ':' + locate.port : ''
        locate.replace(
            `${locate.protocol}//${locate.hostname}${port}/?p=${locate.pathname.split('/').slice(0, 1 + segmentCount).join('/')}`
        )
    </script>
</head>

</body>

</html>
